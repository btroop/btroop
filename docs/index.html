<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --content-max-width: 60em;
      --docsify-example-panels-left-panel-width : 50%;
      --docsify-example-panels-right-panel-width : 50%;
      
      
    }
    
    strong {
      font-weight: 700;
    }



    li {
      line-height: 1em;
      margin: 0 0 1em 0;
    }

    hr {
      margin: 0;
    }


    ::marker {
      color: var(--blockquote-border-color)
    }

    blockquote {
        margin: 0 0 1em 0;
    }

    @media print {
      :root {
        --content-max-width: 95em;
      }
      details {
        visibility: hidden;
        display: none;
      }
      blockquote {
        padding: 0 .5em;
      }

      .sidebar .sidebar-toggle-button {
        visibility: hidden;
        display: none;
      }

    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify-example-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
</body>
</html>
